<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="icon" href="favicon.ico" />
    <meta property="og:url" content="" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <link rel="stylesheet" href="./assets/css/base/reset.css" />
    <link rel="stylesheet" href="./assets/css/base/common.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Demo</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner inner">
        <h1 class="header__logo logo">
          <a href="">
            <img src="./assets/images/logo-black-nobg.svg" alt="" />
          </a>
        </h1>
      </div>
    </header>
    <main>
      <section class="tech">
        <div class="tech__inner inner">
          <ul class="tech__list">
            <li class="tech__item">
              <a
                href="./random-view"
                class="tech__item-link"
                target="_blank"
                rel="noopener noreferrer"
              >
                <h3 class="tech__item-ttl">
                  重複せずランダムに背景を切り替える
                </h3>
                <figure class="tech__item-thumb">
                  <picture>
                    <source
                      srcset="./assets/images/webp/random-view_thumb.webp"
                      type="image/webp"
                    />
                    <img src="./assets/images/random-view_thumb.png" alt="" />
                  </picture>
                </figure>
              </a>
            </li>
            <li class="tech__item">
              <a
                href="./circle-animation/"
                class="tech__item-link"
                target="_blank"
                rel="noopener noreferrer"
              >
                <h3 class="tech__item-ttl">円弧の描きに合わせて要素を表示</h3>
                <figure class="tech__item-thumb">
                  <picture>
                    <source
                      srcset="./assets/images/webp/circle-animation_thumb.webp"
                      type="image/webp"
                    />
                    <img
                      src="./assets/images/circle-animation_thumb.png"
                      alt=""
                    />
                  </picture>
                </figure>
              </a>
            </li>
            <li class="tech__item">
              <a
                href="./text-infinite/"
                class="tech__item-link"
                target="_blank"
                rel="noopener noreferrer"
              >
                <h3 class="tech__item-ttl">テキストの無限スライダー</h3>
                <figure class="tech__item-thumb">
                  <picture>
                    <source
                      srcset="./assets/images/webp/text-infinite_thumb.webp"
                      type="image/webp"
                    />
                    <img src="./assets/images/text-infinite_thumb.png" alt="" />
                  </picture>
                </figure>
              </a>
            </li>
            <li class="tech__item">
              <a
                href="./circle-text-animation/"
                class="tech__item-link"
                target="_blank"
                rel="noopener noreferrer"
              >
                <h3 class="tech__item-ttl">円形に回るテキスト</h3>
                <figure class="tech__item-thumb">
                  <picture>
                    <source
                      srcset="
                        ./assets/images/webp/circle-text-animation_thumb.webp
                      "
                      type="image/webp"
                    />
                    <img
                      src="./assets/images/circle-text-animation_thumb.png"
                      alt=""
                    />
                  </picture>
                </figure>
              </a>
            </li>
            <li class="tech__item">
              <a
                href="./hamburger/"
                class="tech__item-link"
                target="_blank"
                rel="noopener noreferrer"
              >
                <h3 class="tech__item-ttl">ハンバーガーメニュー</h3>
                <figure class="tech__item-thumb hamburger">
                  <picture>
                    <source
                      srcset="./assets/images/webp/hamburger.webp"
                      type="image/webp"
                    />
                    <img src="./assets/images/hamburger.png" alt="" />
                  </picture>
                </figure>
              </a>
            </li>
            <li class="tech__item">
              <a
                href="./fade-background/"
                class="tech__item-link"
                target="_blank"
                rel="noopener noreferrer"
              >
                <h3 class="tech__item-ttl">ズームしながら背景が切り替わる</h3>
                <figure class="tech__item-thumb">
                  <picture>
                    <source
                      srcset="./assets/images/webp/fade-background_thumb.webp"
                      type="image/webp"
                    />
                    <img
                      src="./assets/images/fade-background_thumb.png"
                      alt=""
                    />
                  </picture>
                </figure>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__inner inner">
        <a href="" class="footer__logo logo">
          <img src="./assets/images/logo-black-nobg.svg" alt="" />
        </a>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/picturefill/3.0.3/picturefill.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
